<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai翻译助手</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>🤖 AI助手</h3>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot offline"></span>
                <span id="status-text">未连接</span>
            </div>
        </div>

        <div class="sidebar-content">
            <!-- 翻译功能 -->
            <div class="feature-section">
                <div class="feature-title">
                    <div class="feature-icon translate-icon">🌐</div>
                    智能翻译
                </div>

                <div class="selected-text-display" id="selected-text-display">
                    请先选择页面中的文本内容
                </div>

                <button class="action-button translate-btn" id="translate-btn" disabled>
                    <span class="status-indicator status-ready"></span>
                    翻译选中内容
                </button>

                <div class="result-area" id="translate-result">
                    翻译结果将显示在这里...
                </div>
            </div>

            <!-- 总结功能 -->
            <div class="feature-section">
                <div class="feature-title">
                    <div class="feature-icon summarize-icon">📝</div>
                    内容总结
                </div>

                <button class="action-button summarize-btn" id="summarize-btn">
                    <span class="status-indicator status-ready"></span>
                    总结页面内容
                </button>

                <div class="result-area" id="summarize-result">
                    页面总结将显示在这里...
                </div>
            </div>

            <!-- 设置区域 -->
            <div class="feature-section">
                <div class="feature-title">
                    <div class="feature-icon settings-icon">⚙️</div>
                    设置
                </div>

                <div class="settings-group">
                    <label for="target-language">目标语言:</label>
                    <select id="target-language" class="setting-select">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Español</option>
                    </select>
                </div>

                <button class="action-button settings-btn" id="open-settings">
                    打开设置页面
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-info">
                <span>Powered by Kimi API</span>
                <span class="version">v1.0.0</span>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
